<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    select, input {
      margin: 10px;
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>Student Record Update</h2>
  <form id="studentForm">
    <input type="text" id="admissionNumber" placeholder="Enter Admission Number" required><br>
    <button type="button" onclick="fetchStudentData()">Fetch Student</button>
  </form>
  
  <div class="message" id="message"></div>
  
  <div class="table-container" id="studentData"></div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxuS9GZGOW-wWgTHlzKzziio_pk6ruxaKe8uYdSpbnzh_xH2I1r8Pzq6YahoVkqVYrg/exec'; // Replace with your Google Apps Script URL

    // Function to fetch student data based on admission number
    function fetchStudentData() {
      const admissionNumber = document.getElementById('admissionNumber').value.trim();
      if (!admissionNumber) {
        alert('Please enter an admission number.');
        return;
      }
      
      // Display loading message
      document.getElementById('message').textContent = 'Fetching student data...';

      fetch(`${scriptUrl}?admission=${admissionNumber}`)
        .then(response => response.json())
        .then(data => {
          if (data === '❌ Student not found') {
            document.getElementById('message').textContent = data;
            document.getElementById('studentData').innerHTML = '';
          } else {
            displayStudentData(data);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('message').textContent = 'An error occurred while fetching data.';
        });
    }

    // Function to display student data
    function displayStudentData(data) {
      let html = `
        <h3>Student Details</h3>
        <table>
          <tr><th>Name</th><td>${data.name}</td></tr>
          <tr><th>Grade</th><td>${data.grade}</td></tr>
          <tr><th>Term</th><td>${data.term}</td></tr>
          <tr><th>Gender</th><td>${data.gender}</td></tr>
          <tr><th>Phone</th><td>${data.phone}</td></tr>
        </table>
      `;
      document.getElementById('message').textContent = 'Student data loaded successfully.';
      document.getElementById('studentData').innerHTML = html;
    }
  </script>

</body>
</html>
