<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      /* Your CSS code remains unchanged */
    </style>
  </head>
  <body>
    <h2>Update Student Record</h2>

    <label>Enter Admission Number:</label>
    <input type="text" id="admission" placeholder="e.g. ADM123">
    <button onclick="searchStudent()" style="background-color: green; color: white; padding: 10px 20px; border: none; cursor: pointer;">Search</button>

    <!-- New button to get pupil admission number -->
    <button onclick="window.open('https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec', '_blank')" style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer;">Get Pupil Admission Number</button>

    <!-- Display last 5 students -->
    <h3>Last 5 Students</h3>
    <div id="lastFiveStudents"></div>

    <div id="editSection" style="display:none; margin-top: 20px;">
      <label>Name:</label><br>
      <input type="text" id="name"><br>

      <label>Grade:</label><br>
      <input type="text" id="grade"><br>

      <label>Term:</label><br>
      <input type="text" id="term"><br>

      <label>Check the items:</label>
      <div class="checkbox-group" id="checkboxes"></div>

      <label>Gender:</label><br>
      <select id="gender">
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br>

      <label>Bal C/F:</label><br>
      <input type="text" id="balcf"><br>

      <!-- Added Phone Number input field -->
      <label>Phone Number:</label><br>
      <input type="text" id="phone"><br>

      <button onclick="updateStudent()" style="background-color: green; color: white;">Update Student Record</button>
    </div>

    <div id="result"></div>

    <script>
      let currentRowIndex = null;
      const checkboxLabels = ["Book Fund", "Computer", "Lunch", "Porridge", "Exam", "Diary", "Assessment", "Reams", "Stationery", "Activity", "Admission", "Interview", "Track suit", "Sweater"];

      const webAppURL = 'https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbxuS9GZGOW-wWgTHlzKzziio_pk6ruxaKe8uYdSpbnzh_xH2I1r8Pzq6YahoVkqVYrg/exec';  // Replace with your actual Web App URL

      function searchStudent() {
        const admission = document.getElementById("admission").value.trim();
        if (!admission) return alert("Please enter admission number.");

        document.getElementById("result").innerText = "Searching...";

        fetch(`${webAppURL}?admission=${admission}`, { method: 'GET' })
          .then(response => response.json())
          .then(data => {
            if (!data) {
              document.getElementById("result").innerText = "❌ Student not found!";
              document.getElementById("editSection").style.display = "none";
              return;
            }

            currentRowIndex = data.rowIndex;
            document.getElementById("name").value = data.name;
            document.getElementById("grade").value = data.grade;
            document.getElementById("term").value = data.term;

            const container = document.getElementById("checkboxes");
            container.innerHTML = "";
            data.checkboxes.forEach((val, i) => {
              container.innerHTML += 
                `<label><input type="checkbox" id="cb${i}" ${val === true ? "checked" : ""}> ${checkboxLabels[i]}</label>`;
            });

            document.getElementById("balcf").value = data.balcf || "";
            document.getElementById("gender").value = data.gender || "";
            document.getElementById("phone").value = data.phone || "";

            document.getElementById("editSection").style.display = "block";
            document.getElementById("result").innerText = "";
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById("result").innerText = "Error fetching student data.";
          });
      }

      function updateStudent() {
        const updated = {
          name: document.getElementById("name").value.trim(),
          grade: document.getElementById("grade").value.trim(),
          term: document.getElementById("term").value.trim(),
          checkboxes: [],
          balcf: document.getElementById("balcf").value.trim(),
          gender: document.getElementById("gender").value.trim(),
          phone: document.getElementById("phone").value.trim()
        };

        for (let i = 0; i < checkboxLabels.length; i++) {
          updated.checkboxes.push(document.getElementById("cb" + i).checked);
        }

        document.getElementById("result").innerHTML = '<b style="color: green;">Updating...</b>';

        fetch(`${webAppURL}?action=update&rowIndex=${currentRowIndex}&updatedData=${JSON.stringify(updated)}`, { method: 'GET' })
          .then(response => response.json())
          .then(msg => {
            document.getElementById("result").innerText = msg;
            document.getElementById("editSection").style.display = "none";
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById("result").innerText = "Error updating student data.";
          });
      }

      function loadLastFiveStudents() {
        fetch(`${webAppURL}?action=lastFive`, { method: 'GET' })
          .then(response => response.json())
          .then(students => {
            const container = document.getElementById("lastFiveStudents");
            container.innerHTML = "";

            if (students.length === 0) {
              container.innerHTML = "No student records available.";
              return;
            }

            students.forEach(student => {
              container.innerHTML += 
                `<div class="student-card">
                  <strong>Admission:</strong> <span class="admission-number" onclick="copyAdmission('${student.admission}')">${student.admission}</span><br>
                  <strong>Name:</strong> ${student.name}<br>
                  <strong>Grade:</strong> ${student.grade}
                </div>`;
            });
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById("lastFiveStudents").innerText = "Error loading student records.";
          });
      }

      window.onload = function() {
        loadLastFiveStudents();
      };

      function copyAdmission(admissionNumber) {
        const tempInput = document.createElement("input");
        tempInput.value = admissionNumber;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Admission number copied: " + admissionNumber);
      }
    </script>
  </body>
</html>
