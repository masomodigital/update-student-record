<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .error {
        color: red;
        font-weight: bold;
      }
      .success {
        color: green;
        font-weight: bold;
      }
      .loading {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Student Record Update</h1>
    <p>Please enter the Admission Number to edit the student's details:</p>
    
    <input type="text" id="admissionNumber" placeholder="Enter Admission Number">
    <button onclick="loadStudentData()">Load Student</button>

    <div id="studentDetails" style="display: none;">
      <h2>Edit Student Details</h2>
      <form id="studentForm" onsubmit="submitForm(event)">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="grade">Grade:</label>
          <input type="text" id="grade" required>
        </div>
        <div>
          <label for="term">Term:</label>
          <input type="text" id="term" required>
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="text" id="phone">
        </div>
        <button type="submit">Update</button>
      </form>
      <div id="statusMessage"></div>
    </div>

    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>
    <div id="loadingMessage" class="loading"></div>

    <script>
      // Replace this with your Google Apps Script web app URL
      const scriptUrl = "https://script.google.com/macros/s/AKfycbxuS9GZGOW-wWgTHlzKzziio_pk6ruxaKe8uYdSpbnzh_xH2I1r8Pzq6YahoVkqVYrg/exec";

      // Load student data by admission number
      function loadStudentData() {
        const admissionNumber = document.getElementById('admissionNumber').value;
        if (admissionNumber) {
          document.getElementById('loadingMessage').innerText = 'Please wait... Loading student details.';
          document.getElementById('studentDetails').style.display = 'none';
          fetchStudentData(admissionNumber);
        } else {
          document.getElementById('errorMessage').innerText = 'Admission number is required.';
        }
      }

      // Fetch student data from Google Apps Script
      function fetchStudentData(admissionNumber) {
        fetch(scriptUrl + "?action=getStudentForEdit&admissionNumber=" + admissionNumber)
          .then(response => response.json())
          .then(student => {
            if (student) {
              document.getElementById('loadingMessage').innerText = '';
              document.getElementById('studentDetails').style.display = 'block';
              document.getElementById('name').value = student.name;
              document.getElementById('grade').value = student.grade;
              document.getElementById('term').value = student.term;
              document.getElementById('phone').value = student.phone;
            } else {
              document.getElementById('errorMessage').innerText = 'No student found with the provided admission number.';
            }
          })
          .catch(error => {
            console.error(error);
            document.getElementById('errorMessage').innerText = 'Error fetching student data.';
          });
      }

      // Submit the updated student data
      function submitForm(event) {
        event.preventDefault();
        const updatedStudent = {
          name: document.getElementById('name').value,
          grade: document.getElementById('grade').value,
          term: document.getElementById('term').value,
          phone: document.getElementById('phone').value
        };
        const admissionNumber = document.getElementById('admissionNumber').value;
        document.getElementById('loadingMessage').innerText = 'Updating student data...';
        updateStudent(admissionNumber, updatedStudent);
      }

      // Update student data in Google Sheets
      function updateStudent(admissionNumber, updatedStudent) {
        fetch(scriptUrl + "?action=updateStudent&admissionNumber=" + admissionNumber + "&updated=" + JSON.stringify(updatedStudent))
          .then(response => response.json())
          .then(message => {
            document.getElementById('loadingMessage').innerText = '';
            document.getElementById('successMessage').innerText = message;
            setTimeout(() => {
              window.location.reload();
            }, 2000);
          })
          .catch(error => {
            console.error(error);
            document.getElementById('errorMessage').innerText = 'Error updating student data.';
          });
      }
    </script>
  </body>
</html>
